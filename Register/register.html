<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب جديد | برمج.كوم - منصة برمج لتعليم البرمجة</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="icons/app-image.icon">
</head>

<body>
    <div class="page">
        <div class="Homepage">
            <div class="barmej-logo">
                <img src="Logo/barmej-logo.svg" height="50" alt="barmej logo">
            </div>
            <div class="style-login">
                <div class="details">
                    <p class="regist-gmail">
                        سجل حساب جديد باستخدام البريد الإلكتروني
                    </p>
                    <form>
                        <div class="Name">
                            <div class="FirstName">
                                <div class="Fname">
                                    <input placeholder="الاسم الأول" type="text" autocomplete="given-name"
                                        class="write">
                                </div>
                            </div>
                            <div class="LastName">
                                <div class="Lname">
                                    <input placeholder="اسم العائلة" type="text" autocomplete="family-name"
                                        class="write">
                                </div>
                            </div>
                        </div>
                        <div class="write-gmail">
                            <input placeholder="عنوان البريد الإلكتروني" type="email" autocomplete="email"
                                class="write">
                        </div>
                        <div class="Enter">
                            <input placeholder="كلمة السر" type="password" autocomplete="current-password"
                                class="write">
                        </div>
                        <p class="privacy-Ruls">
                            عند تسجيلك بالموقع، فإنك توافق على
                            <a href="" class="privacy">
                                الأحكام الخاصة
                            </a>
                            وما هو منصوص عليه في
                            <a href="" class="privacy">
                                سياسة الخصوصية
                            </a>
                            بموقع برمج.
                        </p>
                        <div class="Enter-regist">
                            <div class="regist">
                                <button aria-label="Sign in" type="submit" class="button-regist">
                                    حساب جديد
                                </button>
                            </div>
                            <a class="forget-pass" href="../LogIn/login.html">
                                هل لديك حساب بالفعل؟
                            </a>
                            <br><br><br>
                            <p class="ways">
                                سجل دخولك باستخدام إحدى الطرق التالية
                            </p>
                            <div class="regist-ways">
                                <div class="regist">
                                    <button type="button" class="regist-faec-i">
                                        سجل بحساب Facebook
                                    </button>
                                </div>
                                <div class="regist">
                                    <button class="regist-google-i" type="button">
                                        سجل بحساب Google
                                    </button>
                                </div>
                                <div class="regist">
                                    <button class="regist-linkedin-i" type="button">
                                        سجل بحساب LinkedIn
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
