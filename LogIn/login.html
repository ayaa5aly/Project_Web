<!DOCTYPE html>
<html dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برمج.كوم - منصة برمج لتعليم البرمجة</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="icons/app-image.icon">
</head>

<body>
    <div class="page">
        <div class="Homepage">
            <div class="barmej-logo">
                <img src="Logo/barmej-logo.svg" height="50" alt="barmej logo">
            </div>
            <div class="style-login">
                <div class="details">
                    <p class="regist-gmail">
                        سجل دخولك باستخدام البريد الإلكتروني
                    </p>
                    <form>
                        <div class="write-gmail">
                            <input placeholder="عنوان البريد الإلكتروني" type="email" autocomplete="email"
                                class="write">
                        </div>
                        <div class="Enter">
                            <input placeholder="كلمة السر" type="password" autocomplete="current-password"
                                class="write">
                        </div>
                        <div class="Enter-regist">
                            <div class="regist">
                                <button aria-label="Sign in" type="submit" class="button-regist">
                                    تسجيل الدخول
                                </button>
                            </div>
                            <a class="forget-pass" href="../Forget Password/forget-pass.html">
                                هل نسيت كلمة المرور؟
                            </a>
                            <br><br><br>
                            <a class="forget-pass" href="../Register/register.html">
                                حساب جديد
                            </a>
                            <br><br><br>
                            <p class="ways">
                                سجل دخولك باستخدام إحدى الطرق التالية
                            </p>
                            <div class="regist-ways">
                                <div class="regist">
                                    <button type="button" class="regist-faec-i">
                                        سجل بحساب Facebook
                                    </button>
                                </div>
                                <div class="regist">
                                    <button class="regist-google-i" type="button">
                                        سجل بحساب Google
                                    </button>
                                </div>
                                <div class="regist">
                                    <button class="regist-linkedin-i" type="button">
                                        سجل بحساب LinkedIn
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
